		#tarea {

		.full {
			height: 100%;

		}


	</style>

	<script src="js/marked/marked.min.js"></script>
	<script src="js/react/react.min.js"></script>

  <div id="content">
  	



  </div>

  <script>

<script type="text/babel">

	var Output = React.createClass({

		render: function() {
			return (
				<div id="display">{this.props.contents}</div>
			);
		}

	});

	var Input = React.createClass({

		getInitialState: function() {
			return {	text: ''	}
		},

		update: function() {
			this.setState({
				text :(this.refs.newText.value)
			});
		},

		render: function() {
			return (
				<div className="full">
					<textarea id="tarea" ref="newText" onKeyUp={this.update} />
					<Output contents={this.state.text} />
				</div>
			)
		}

	});

	ReactDOM.render(<Input />, document.getElementById('content'));


</script>
